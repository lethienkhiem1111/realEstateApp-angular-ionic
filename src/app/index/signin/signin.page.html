<ion-header>
  <ion-toolbar>
    <ion-title>Đăng nhập</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" autocomplete="off">
    <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input 
                ngModel
                type="email"
                name="email"
                required
                email
                #email="ngModel"></ion-input>
              </ion-item>
              <ion-item style="color: red"
                *ngIf="!email.valid && email.touched">
              
                <ion-label>Should be a valid email</ion-label>
            </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                ngModel
                type="password"
                name="password" 
                #password = "ngModel"
                required
                minlength="6"></ion-input>
              </ion-item>
              <ion-item style="color: red"
                *ngIf="password.errors && (password.dirty || password.touched)">
                
                <ion-label *ngIf="password.errors.required">Password is required</ion-label>
                <ion-label *ngIf="password.errors.minlength">
                  Name must be at least 6 characters long.
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-button type="submit" [disabled]="!f.valid" color="primary" expand="block">Login</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </form>
</ion-content>
