<ion-header>
  <ion-toolbar>
    <ion-searchbar animated></ion-searchbar>
    <ion-segment (ionChange)="segmentChanged($event)">
      <ion-segment-button value="new" checked>
        <ion-label>Tin mới</ion-label>
      </ion-segment-button>
      <ion-segment-button value="sell">
        <ion-label>Bán</ion-label>
      </ion-segment-button>
      <ion-segment-button value="rent">
        <ion-label>Cho thuê</ion-label>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="!isLoading && loadPosts.length > 0">
          <ion-item-sliding *ngFor="let post of loadPosts" #slidingItem>
            <ion-item [routerLink]="['/', 'tabs', 'real-estate-posts', post.catalog, post.post_id]">
              <ion-thumbnail slot="start">
                <img [src]="post.thumbnail" alt="">
              </ion-thumbnail>
              <ion-label>
                <h2>{{ post.title }}</h2>
                <h4 style="color: red;">{{ post.price | currency : '' : '' : '1.0-0'}} vnđ</h4>
                <div class="flex-container" style="font-size: 0.8rem;">
                    <div><ion-icon name="md-home" style="color: #616161;"></ion-icon> {{ post.city }} </div>
                    <div style="padding: 0 1rem;"><ion-icon name="time"></ion-icon> {{ post.create_at | date }}</div>
                    
                  </div>
              </ion-label>

            </ion-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit()">
                Edit
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/real-estate-posts/direction">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
