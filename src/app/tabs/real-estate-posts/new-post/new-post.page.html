      <ion-back-button defaultHref="/tabs/real-estate-posts"></ion-back-button>
    </ion-buttons>
    <ion-title>Đăng rao tin</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="onCreatePost()" [disabled]="!form.valid || !form.get('image').value">
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Đăng tin bán nhà -->
    <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Tiêu đề</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.get('title').valid && form.get('title').touched">
                <ion-label style="font-size: 0.8rem; color: red;">Vui lòng nhập tiêu đề bài đăng</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Nội dung tin đăng</ion-label>
                <ion-textarea rows="3" formControlName="content"></ion-textarea>
              </ion-item>
        
            <ion-item *ngIf="!form.get('content').valid && form.get('content').touched">
              <ion-label style="font-size: 0.8rem; color: red;" >Vui lòng nhập nội dung bài đăng</ion-label>
            </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Giá</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.get('price').valid && form.get('price').touched">
                <ion-label style="font-size: 0.8rem; color: red;" >Vui lòng nhập giá</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Diện tích</ion-label>
                <ion-input type="number" formControlName="area"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.get('area').valid && form.get('area').touched">
                <ion-label style="font-size: 0.8rem; color: red;" >Vui lòng nhập diện tích</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Tỉnh/Thành phố</ion-label>
                <ion-input type="text" formControlName="city"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.get('area').valid && form.get('area').touched">
                <ion-label style="font-size: 0.8rem; color: red;" >Vui lòng nhập tỉnh/thành phố</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Huyện</ion-label>
                <ion-input type="text" formControlName="district"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.get('district').valid && form.get('district').touched">
                <ion-label style="font-size: 0.8rem; color: red;" >Vui lòng nhập huyện</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Địa chỉ</ion-label>
                <ion-input type="text" formControlName="address"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.get('address').valid && form.get('address').touched">
                <ion-label style="font-size: 0.8rem; color: red;" >Vui lòng nhập địa chỉ</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row  *ngIf="cata && !(cata === 'motelLeases')">
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Giấy tờ</ion-label>
                <ion-input type="text" formControlName="certification"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
         
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <app-location-picker 
              (locationPick)="onLocationPicked($event)"
              [showPreview]="form.get('location').value"
              ></app-location-picker>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <app-image-picker 
              (imagePick)="onImagePicked($event)"
              [showPreview]="form.get('image').value"
              ></app-image-picker>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
