<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/real-estate-posts"></ion-back-button>
    </ion-buttons>
    <ion-title>new-post</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="onCreatePost()" [disabled]="!form.valid || !form.get('image').value">
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

    <form [formGroup]="form">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Tiêu đề</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
              </ion-item>
              <ion-item *ngIf="!form.get('title').valid && form.get('title').touched">
                <ion-label>Require title</ion-label>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Nội dung tin đăng</ion-label>
                <ion-textarea rows="3" formControlName="content"></ion-textarea>
              </ion-item>
        
            <ion-item *ngIf="!form.get('content').valid && form.get('content').touched">
              <ion-label >Require Content</ion-label>
            </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Giá</ion-label>
                <ion-input type="number" formControlName="price"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Diện tích</ion-label>
                <ion-input type="number" formControlName="area"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
         
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <app-location-picker 
              (locationPick)="onLocationPicked($event)"
              [showPreview]="form.get('location').value"
              ></app-location-picker>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <app-image-picker 
              (imagePick)="onImagePicked($event)"
              [showPreview]="form.get('image').value"
              ></app-image-picker>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
</ion-content>
